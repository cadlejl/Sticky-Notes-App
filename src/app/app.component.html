<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline" (submit)="addTask()" #taskForm="ngForm">
        <div class="form-group">
          <label for="content-field" class="sr-only"></label>
          <input 
            type="text" 
            class="form-control" 
            id="content-field"
            required
            placeholder="Enter a task..."
            [(ngModel)]="currentTask.content"
            name="content">
        </div>
        <button 
          type="submit"
          class="btn btn-primary"
          [disabled]="taskForm.form.invalid">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add Task
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <div class="row">
        <app-card 
          *ngFor="let appTask of tasks" 
          [cardTask]="appTask" 
          class="col-md-3"
          (deletedTask)="deleteTask(appTask)">
        </app-card>
      </div>
      <h5 class="col-md" *ngIf="tasks.length === 0">
        <p>The task list is empty</p>
        <p>Add new tasks using the form above</p>
      </h5>
    </div>
  </div>
</div>
